<article class="" id="uk">
  <form class="search-form" id="search-form">
    <div class="input-container">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn-search is-hidden">
        <svg class="search-svg" width="24" height="24">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </div>
  </form>
  <div class="container">
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>
  </div>
</article>
